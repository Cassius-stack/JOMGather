{% extends "base.html" %}

{% block title %}Group Details - JomGather{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('social.social_hub') }}">Social</a></li>
            <li class="breadcrumb-item active">Group Details</li>
        </ol>
    </nav>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h2>Group #{{ group_id }}</h2>
            <p class="text-muted">Group details will be loaded from database.</p>

            <form action="{{ url_for('social.join_group', group_id=group_id) }}" method="POST">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus me-2"></i>Join Group
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
